name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: |
          platform-tools
          platforms;android-33
          build-tools;33.0.0

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build Debug APK
      run: |
        ./gradlew clean assembleDebug --stacktrace

    - name: Check APK Location
      run: |
        echo "üîç Checking for APK files..."
        find . -name "*.apk" -type f
        echo ""
        echo "üì± App build directory:"
        ls -la Shuaib_Digital_Prayer_Clock/app/build/outputs/apk/ || ls -la app/build/outputs/apk/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: prayer-clock-apk
        path: |
          Shuaib_Digital_Prayer_Clock/app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/debug/*.apk
        retention-days: 7
