name: Android Build Debug

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Analyze Project Structure
      run: |
        echo "📁 ROOT DIRECTORY:"
        ls -la
        echo ""
        echo "📱 ANDROID PROJECT CHECK:"
        if [ -d "app" ]; then
          echo "✅ 'app' directory exists"
          ls -la app/
        else
          echo "❌ 'app' directory missing - This may not be an Android project"
          find . -name "build.gradle" -type f
        fi
        echo ""
        echo "🔍 GRADLE FILES:"
        find . -name "*.gradle*" -type f

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Check Gradle Setup
      run: |
        ./gradlew --version || echo "Gradle failed"
        echo ""
        echo "📋 AVAILABLE TASKS:"
        ./gradlew tasks --all | grep -i assemble || echo "No assemble tasks found"

    - name: Try Building
      run: |
        echo "🛠️ Attempting build..."
        ./gradlew clean assembleDebug --stacktrace --no-daemon

    - name: Build Result Analysis
      if: always()
      run: |
        echo "📊 BUILD RESULT ANALYSIS:"
        echo "Build directories found:"
        find . -name "build" -type d
        echo ""
        echo "APK files found:"
        find . -name "*.apk" -type f
        echo ""
        echo "All files in build outputs:"
        find . -path "*/build/outputs/*" -type f 2>/dev/null || echo "No build outputs found"

    - name: Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-debug-info
        path: |
          **/build/reports/
          **/build/logs/
        if-no-files-found: ignore
