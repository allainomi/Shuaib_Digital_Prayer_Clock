name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew clean assembleDebug

    - name: Explore build directory
      run: |
        echo "📂 Complete project structure:"
        find . -name "*.apk" -o -name "build" -type d | head -30
        echo "---"
        if [ -d "app/build" ]; then
          echo "📱 App build directory exists"
          find app/build -name "*.apk" -type f
        else
          echo "❌ App build directory not found"
        fi

    - name: Upload any found APK
      uses: actions/upload-artifact@v4
      with:
        name: android-build-output
        path: |
          **/*.apk
          **/*.aab
        if-no-files-found: warn
        retention-days: 7
