name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Create Gradle project structure (if missing)
        run: |
          mkdir -p app/src/main/java/com/shuaib/prayerclock
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/raw
          mkdir -p app/build/outputs/apk/debug
          echo "placeholder file" > app/src/main/java/com/shuaib/prayerclock/MainActivity.kt

      - name: Run Gradle Build
        run: |
          gradle clean assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShuaibDigitalPrayerClock-apk
          path: app/build/outputs/apk/debug/**/*.apk
