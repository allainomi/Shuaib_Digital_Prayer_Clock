name: Android Build Debug

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Accept licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Check Project Structure
      run: |
        echo "ğŸ“ Project Structure:"
        ls -la
        echo ""
        echo "ğŸ“± Android Files:"
        find . -name "*.gradle" -o -name "AndroidManifest.xml" | head -10
        echo ""
        echo "ğŸ”§ Gradle Wrapper:"
        ls -la gradlew || echo "No gradlew found"

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Check Gradle Version
      run: ./gradlew --version || echo "Gradle check failed"

    - name: Build with Full Logs
      run: |
        ./gradlew clean assembleDebug --info --stacktrace --no-daemon

    - name: Find ALL Build Outputs
      if: always()
      run: |
        echo "ğŸ” Searching for ALL build files:"
        find . -name "*.apk" -type f
        echo ""
        echo "ğŸ“‚ Build directories:"
        find . -name "build" -type d
        echo ""
        echo "ğŸ“Š App build contents:"
        ls -la app/build/ || echo "No app/build directory"
        ls -la Shuaib_Digital_Prayer_Clock/app/build/ || echo "No Shuaib_Digital_Prayer_Clock/app/build directory"

    - name: Upload Build Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          **/build/reports/
          **/build/logs/
        retention-days: 7
